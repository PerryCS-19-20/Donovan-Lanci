        <script>
            function changeColor(colorName){
                        document.body.style.backgroundColor = colorName;
                    }
            var player = "X"
            function play(cellId){
                var cell = document.getElementById(cellId);
                if (cell.textContent === ""){
                    cell.textContent = player;
                    checkWin();
                }
                    if(player === "X"){
                        player = "O";
                    }else{
                        player = "X";
                    }
                }
            function checkWin(){
                checkCell("a1","a2","a3");
                checkCell("b1","b2","b3");
                checkCell("c1","c2","c3");
                checkCell("a1","b1","c1");
                checkCell("a2","b2","b3");
                checkCell("a3","b3","c3");
                checkCell("a1","b2","c3");
                checkCell("a3","b2","c1");
                
            }
            function checkCell(x1Id,x2Id,x3Id){
                    var x1 = document.getElementById(x1Id);
                    var x2 = document.getElementById(x2Id);
                    var x3 = document.getElementById(x3Id);
                    if ((x1.textContent == x2.textContent) && (x2.textContent == x3.textContent) && (x1.textContent != "")){
                        win = true;
                        x1.style.backgroundImage= "url(giphy.gif)";
                        x2.style.backgroundImage= "url(giphy.gif)";
                        x3.style.backgroundImage= "url(giphy.gif)";
                }
            }
           
            
        </script>
