<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="shortcut icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" type="text/css" href="menu.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <style>
            table {
                border-spacing:5px;
                
            }
            td {
                font-size:200px;
                color:black;
                font-family:georgia;
                text-align:center;
                width:200px;
                height:200px;   
            }
        </style>
        <script src="sitemap.js"></script>
        <script>
            function changeColor(colorName){
                        document.body.style.backgroundColor = colorName;
                    }
            var player = "X";
            function play(cellId){
                var cell = document.getElementById(cellId);
                if (cell.textContent === ""){
                    cell.textContent = player;
                    checkWin();
                }
                    if(player === "X"){
                        player = "O";
                    }else{
                        player = "X";
                    }
                }
            function checkWin(){
                checkCell("a1","a2","a3");
                checkCell("b1","b2","b3");
                checkCell("c1","c2","c3");
                checkCell("a1","b1","c1");
                checkCell("a2","b2","c2");
                checkCell("a3","b3","c3");
                checkCell("a1","b2","c3");
                checkCell("a3","b2","c1");
                
            }
            function checkCell(x1Id,x2Id,x3Id){
                    var x1 = document.getElementById(x1Id);
                    var x2 = document.getElementById(x2Id);
                    var x3 = document.getElementById(x3Id);
                    if ((x1.textContent === x2.textContent) && (x2.textContent === x3.textContent) && (x1.textContent !== "")){
                        win = true;
                        x1.style.backgroundImage= "url(giphy.gif)";
                        x2.style.backgroundImage= "url(giphy.gif)";
                        x3.style.backgroundImage= "url(giphy.gif)";
                }
            }
           
            
        </script>
    </head>
    <body onload="buildMap('menubar');">
        <div id="menubar"></div>
        <br>
        <table border = "10">
    <tr>
        <td id="a1" onclick="play('a1');"></td>
        <td id="a2" onclick="play('a2');"></td>
        <td id="a3" onclick="play('a3');"></td>
    </tr>
    <tr>
        <td id="b1" onclick="play('b1');"></td>
        <td id="b2" onclick="play('b2');"></td>
        <td id="b3" onclick="play('b3');"></td>
    </tr>
    <tr>
        <td id="c1" onclick="play('c1');"></td>
        <td id="c2" onclick="play('c2');"></td>
        <td id="c3" onclick="play('c3');"></td>
    </tr>
        </table>
    </body>
</html>
