<!DOCTYPE html>
<html>
    <head>
        <title>Simpson's Chalkboard</title>
        <link rel="shortcut icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" type="text/css" href="menu.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body onload="buildMap('menubar');">
        <div id="menubar"></div>
        <br>
        <textarea rows="10" cols="20" id="inputText"></textarea>
        <button onclick="textArea();">Create List Item</button>
        <ul id="box"></ul>
        <script src="sitemap.js"></script>
        <script>
            function textArea(){
            var span = document.getElementById("box");
            var items = document.getElementById("inputText");
            var list = document.createElement("li");
            list.textContent = items.value;
            span.appendChild(list);
            }
            function changeColor(colorName){
                        document.body.style.backgroundColor = colorName;
                    }
        </script>
    </body>
</html>
