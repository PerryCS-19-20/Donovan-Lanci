<!DOCTYPE html>
<html>
    <head>
        <title>Text Content</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="shortcut icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" type="text/css" href="menu.css">
    </head>
    <body onload="buildMap('menubar');">
        <div id="menubar"></div>
        <br>
        <textarea rows="30" cols="50" id="inputText"> waste chalk ;)</textarea>
        <button onclick="textArea();">The Simpson's</button>
        <ol id="box"></ol>
        <script src="sitemap.js"></script>
        <script>
            function textArea(){
            for (var i = 0; i < 100; i++) {
                var span = document.getElementById("box");
                var items = document.getElementById("inputText");
                var list = document.createElement("li");
                list.textContent = "I will not" + items.value;
                span.appendChild(list);
                }
            }
        </script>
    </body>
</html>
