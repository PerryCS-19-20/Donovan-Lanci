<!DOCTYPE html>
<html>
    <head>
        <title>Times Table</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="shortcut icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" type="text/css" href="menu.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <style>
            table, td, th {
                border: solid 1px;
            }
            td {
                text-align: right;
            }
        </style>
    </head>
    <body onload="buildMap('menubar'); buildTimesTable();">
        <div id="menubar"></div>
        <br>
    <script src="sitemap.js"></script>
    <script>
        function changeColor(colorName){
                        document.body.style.backgroundColor = colorName;
                    }
        function buildTimesTable() {
            var timesTable = document.createElement("table");
            timesTable.id = "timesTable";
            var body = document.body;
            body.appendChild(timesTable);
            for(var i=0;i<11;i++){
                var tableRow = document.createElement("tr");
                timesTable.appendChild(tableRow);
                for(var a=0;a<11;a++){
                    var cell;
                    if(i === 0){
                        cell = document.createElement("th");
                        if(a>0){
                            cell.textContent = a;
                        }
                    }else{
                        if(a === 0){
                            cell = document.createElement("th");
                            cell.textContent = i;
                        }else{
                            cell = document.createElement("td");
                            cell.textContent = a*i;
                        }
                    }
                    timesTable.appendChild(cell);

                }
            }
        }
    </script>
    </body>
</html>
