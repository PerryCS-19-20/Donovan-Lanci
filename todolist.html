<!DOCTYPE html>
<html>
    <head>
        <title>Simpson's Chalkboard</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="shortcut icon" type="image/png" href="favicon.png">
    </head>
    <body>
            <ul class="navbar">
            <li><span onmouseover ="changeColor('SeaGreen');"><a href="index.html"><h4>Home</h4></a></span></li>
            <li><span onmouseover ="changeColor('pink');"><a href="bio.html"><h4>About Me</h4></a></span></li>
            <li><span onmouseover ="changeColor('Aquamarine');"><a href="games.html"><h4>Games</h4></a></span></li>
            <li><span onmouseover ="changeColor('lightcyan');"><a href="htmltext.html"><h4>Html and Text Editors</h4></a></span></li>
            </ul>
        <br>
        <textarea rows="10" cols="20" id="inputText"></textarea>
        <button onclick="textArea();">Create List Item</button>
        <ul id="box"></ul>
        <script>
            function textArea(){
            var span = document.getElementById("box");
            var items = document.getElementById("inputText");
            var list = document.createElement("li");
            list.textContent = items.value;
            span.appendChild(list);
            }
            function changeColor(colorName){
                        document.body.style.backgroundColor = colorName;
                    }
        </script>
    </body>
</html>
