<html>
    <head>
        <title>Times Table</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="shortcut icon" type="image/png" href="favicon.png">
        <style>
            table, td, th {
                border: solid 1px;
            }
            td {
                text-align: right;
            }
        </style>
    </head>
    <body onload="buildTimesTable();">
         <ul class="navbar">
            <li><span onmouseover ="changeColor('SeaGreen');"><a href="index.html"><h4>Home</h4></a></span></li>
            <li><span onmouseover ="changeColor('pink');"><a href="bio.html"><h4>About Me</h4></a></span></li>
            <li><span onmouseover ="changeColor('Aquamarine');"><a href="games.html"><h4>Games</h4></a></span></li>
            <li><span onmouseover ="changeColor('lightcyan');"><a href="htmltext.html"><h4>Html and Text Editors</h4></a></span></li>
            </ul>
        Table Width:<input type="range" id="tableWidth" min="1" max="21" value="10" onchange="buildTimesTable();"><br>
        Table Height:<input type="range" id="tableHeight" min="10" max="101" value="10" onchange="buildTimesTable();"><br>
    <script>
        function changeColor(colorName){
                        document.body.style.backgroundColor = colorName;
                    }
        function buildTimesTable(){
            var timesTable = document.getElementById("timesTable");
            if(timesTable !== null){
                timesTable.parentNode.removeChild(timesTable);
            }
            timesTable = document.createElement("Table");
            timesTable.id = "timesTable";
            
            var body = document.body;
            body.appendChild(timesTable);
            
            var width = document.getElementById("tableWidth").value;
            var height = document.getElementById("tableHeight").value;
            
            for(var i=0;i<height;i++){
                var tableRow = document.createElement("tr");
                timesTable.appendChild(tableRow);
                for(var a=0;a<width;a++){
                    var cell;
                    if(i === 0){
                        cell = document.createElement("th");
                        if(a>0){
                            cell.textContent = a;
                        }
                    }else{
                        if(a === 0){
                            cell = document.createElement("th");
                            cell.textContent = i;
                        }else{
                            cell = document.createElement("td");
                            cell.textContent = a*i;
                        }
                    }
                    timesTable.appendChild(cell);

                }
            }
        }
        
    </script>
        
    </body>
</html>
